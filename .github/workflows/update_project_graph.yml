# main branch -> commit dependency graph
name: Update Dependencies Graph

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-graph:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ts-graphviz/setup-graphviz@v1
      - id: get-month
        run: echo "month=$(TZ=Asia/Tokyo date +%m)" >> $GITHUB_OUTPUT
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - uses: actions/cache@v3
        with:
          path: ~/.gradle/wrapper
          key: gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches/jars-*
            ~/.gradle/caches/transforms-*
            ~/.gradle/caches/modules-*
          key: gradle-dependencies-${{ steps.get-month.outputs.month }}-${{ hashFiles('gradle/libs.versions.toml', '**/*.gradle.kts', 'build-logic/**/*.{kt,kts}') }}
          restore-keys: gradle-dependencies-${{ steps.get-month.outputs.month }}-
      - uses: actions/cache@v3
        with:
          path: |
            ~/.konan
            ~/.gradle/native
          key: ${{ runner.os }}-kotlin-native-${{ steps.get-month.outputs.month }}-${{ hashFiles('gradle/libs.versions.toml', '**/*.gradle.kts') }}
          restore-keys: ${{ runner.os }}-kotlin-native-${{ steps.get-month.outputs.month }}-
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches/build-cache-*
            ~/.gradle/caches/[0-9]*.*
            .gradle
          key: ${{ runner.os }}-gradle-build-${{ github.workflow }}-${{ steps.get-month.outputs.month }}-${{ github.sha }}
          restore-keys: ${{ runner.os }}-gradle-build-${{ github.workflow }}-${{ steps.get-month.outputs.month }}-
      - name: Update Dependencies Graph
        run: ./gradlew projectDependencyGraph
      - uses: crazy-max/ghaction-import-gpg@v5
        id: gpg
        with:
          gpg_private_key: ${{ secrets.SIGNING_PGP_KEY }}
          passphrase: ${{ secrets.SIGNING_PGP_PASSWORD }}
          git_config_global: true
          git_user_signingkey: true
          git_commit_gpgsign: true
      - name: Commit changes
        env:
          GIT_AUTHOR_NAME: irgaly
          GIT_AUTHOR_EMAIL: ${{ steps.gpg.outputs.email }}
          GIT_COMMITTER_NAME: irgaly
          GIT_COMMITTER_EMAIL: ${{ steps.gpg.outputs.email }}
        shell: bash +e {0}
        run: |
          git commit -am "Update Project Dependencies Graph" && git push origin HEAD
          exit 0

