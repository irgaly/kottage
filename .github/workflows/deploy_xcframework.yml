# v*.*.* tag -> deploy XCFramework
name: Deploy Release XCFramework

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*

jobs:
  deploy-xcframework:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          repository: irgaly/kottage-package
          ref: main
          path: kottage-package
          token: ${{ secrets.KOTTAGE_GITHUB_PAT }}
      - id: get-month
        run: echo "month=$(TZ=Asia/Tokyo date +%m)" >> $GITHUB_OUTPUT
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - uses: actions/cache@v3
        with:
          path: ~/.gradle/wrapper
          key: gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches/jars-*
            ~/.gradle/caches/transforms-*
            ~/.gradle/caches/modules-*
          key: gradle-dependencies-${{ steps.get-month.outputs.month }}-${{ hashFiles('gradle/libs.versions.toml', '**/*.gradle.kts', 'build-logic/**/*.{kt,kts}') }}
          restore-keys: gradle-dependencies-${{ steps.get-month.outputs.month }}-
      - uses: actions/cache@v3
        with:
          path: |
            ~/.konan
            ~/.gradle/native
          key: ${{ runner.os }}-kotlin-native-${{ steps.get-month.outputs.month }}-${{ hashFiles('gradle/libs.versions.toml', '**/*.gradle.kts') }}
          restore-keys: ${{ runner.os }}-kotlin-native-${{ steps.get-month.outputs.month }}-
      - uses: actions/cache@v3
        with:
          path:
            ~/.gradle/caches/build-cache-*
            ~/.gradle/caches/[0-9]*.*
            .gradle
          key: ${{ runner.os }}-gradle-build-${{ github.workflow }}-${{ steps.get-month.outputs.month }}-${{ github.sha }}
          restore-keys: ${{ runner.os }}-gradle-build-${{ github.workflow }}-${{ steps.get-month.outputs.month }}-
      - name: Build Release XCFramework
        run: |
          ./gradlew assembleKottageReleaseXCFramework
      - name: Copy XCFramework
        run: |
          rsync -a --delete kottage/build/XCFrameworks/release/Kottage.xcframework kottage-package/
      - name: Commit, Push
        run: |
          cd kottage-package
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f Kottage.xcframework
          git commit -m "Update Kottage.xcframework"
          git tag -a "${{ github.ref_name }}" -m "${{ github.ref_name }}"
          git push origin HEAD
          git push origin "${{ github.ref_name }}"
